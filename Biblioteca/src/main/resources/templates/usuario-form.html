<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id == null ? 'Crear Usuario' : 'Editar Usuario'}">Formulario de Usuario - Biblioteca Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d4a36;
            --secondary-color: #8b6b47;
            --light-bg: #fffdf7;
            --text-color: #3a3226;
            --border-color: #d4c9b1;
        }
        
        body {
            background-color: #f5f1e6;
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Fauna One', serif;
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .user-form-container {
            background-color: rgba(255, 253, 247, 0.97);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(58, 50, 38, 0.3);
            padding: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-top: 8px solid var(--secondary-color);
            position: relative;
            overflow: hidden;
            max-width: 600px;
        }
        
        .user-form-container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            opacity: 0.8;
        }
        
        h2 {
            color: var(--primary-color);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .form-control {
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px 15px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 107, 71, 0.25);
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            font-family: 'Cinzel', serif;
            padding: 10px 25px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-submit:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            color: white;
        }
        
        .user-icon {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }
        
        .back-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: rgba(255, 253, 247, 0.7);
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            margin-top: 1rem;
        }
        
        .back-link:hover {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            text-decoration: none;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="user-form-container">
                <div class="user-icon" th:text="${usuario.id == null} ? 'üë§' : '‚úèÔ∏è'"></div>
                     <h2 th:text="${usuario.id == null} ? 'Crear Nuevo Usuario' : 'Editar Usuario'"></h2>
                
                <form th:action="@{/usuarios/editar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label for="username">
                            <i>üë§</i> Nombre de Usuario
                        </label>
                        <input type="text" id="username" th:field="*{username}" 
                               class="form-control" required
                               placeholder="Ingrese el nombre de usuario">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i>‚úâÔ∏è</i> Email
                        </label>
                        <input type="email" id="email" th:field="*{email}" 
                               class="form-control" required
                               placeholder="Ingrese el correo electr√≥nico">
                    </div>

                    <div class="form-group">
                        <label for="rol">
                            <i>‚öôÔ∏è</i> Rol
                        </label>
                        <select id="rol" th:field="*{rol}" class="form-control" required>
                            <option th:each="rol : ${roles}" 
                                    th:value="${rol}" 
                                    th:text="${rol}"
                                    th:selected="${usuario.rol == rol}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-submit">
                        <i>üíæ</i> Guardar Cambios
                    </button>
                    
                    <a th:href="@{/usuarios}" class="back-link">
                        <i>‚Ü©Ô∏è</i> Volver a la lista
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
