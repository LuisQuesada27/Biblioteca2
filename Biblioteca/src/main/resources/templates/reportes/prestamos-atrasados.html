<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Préstamos Atrasados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h2>Reporte de Préstamos Atrasados</h2>

        <div th:if="${prestamosAtrasados.isEmpty()}">
           <p class="alert alert-info">No hay préstamos atrasados en este momento.</p>
        </div>

         <table class="table table-striped" th:unless="${prestamosAtrasados.isEmpty()}">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Ejemplar ID</th>
                    <th>Usuario</th>
                    <th>Fecha Vencimiento</th>
                    <th>Días Atrasados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamosAtrasados}">
                    <td th:text="${prestamo.ejemplar?.libro?.titulo}"></td>
                    <td th:text="${prestamo.ejemplar?.id}"></td>
                    <td th:text="${prestamo.usuario?.username}"></td>
                    <td th:text="${#temporals.format(prestamo.fechaVencimiento, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#temporals.diff(prestamo.fechaVencimiento, T(java.time.LocalDate).now()).getDays()}"></td> </tr>
             </tbody>
        </table>

        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>
</body>
</html>
