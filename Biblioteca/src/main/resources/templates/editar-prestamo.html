<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Préstamo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h2>Editar Préstamo</h2>
        <form th:action="@{/prestamos/guardar}" th:object="${prestamo}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" th:field="*{usuario.username}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="ejemplar">Ejemplar</label>
                <input type="text" th:field="*{ejemplar.id}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="fechaPrestamo">Fecha de Préstamo</label>
                <input type="date" th:field="*{fechaPrestamo}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <input type="date" th:field="*{fechaVencimiento}" class="form-control">
            </div>
            <div class="form-group">
                <label for="fechaDevolucion">Fecha de Devolución</label>
                <input type="date" th:field="*{fechaDevolucion}" class="form-control">
            </div>
            <div class="form-group">
                <label for="multaGenerada">Multa Generada</label>
                <input type="text" th:field="*{multaGenerada}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/prestamos/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
