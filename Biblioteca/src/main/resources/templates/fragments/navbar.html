<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
        <a class="navbar-brand" th:href="@{/}">Mi Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros}">Libros</a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/autores/listar}">Autores</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/categorias/listar}">Categorías</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}">Control de Usuarios</a>
                </li>
                
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/prestamos/listar}">Préstamos</a>
                </li>
                
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownAdminReports" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Reportes Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownAdminReports">
                       <a class="dropdown-item" th:href="@{/prestamos/reporte-atrasados}">Préstamos Atrasados</a>
                       <a class="dropdown-item" th:href="@{/prestamos/reporte-multas}">Reporte de Multas</a>
                       <div class="dropdown-divider"></div>
                       <a class="dropdown-item" th:href="@{/reportes/estadisticas}">Estadísticas de la Biblioteca</a>
                    </div>
                </li>

                <li class="nav-item dropdown" sec:authorize="!hasRole('ADMIN') and isAuthenticated()">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mis Reportes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownUser">
                        <a class="dropdown-item" th:href="@{/reportes/mis-atrasados}">Préstamos Atrasados</a>
                        <a class="dropdown-item" th:href="@{/reportes/mis-multas}">Multas Generadas</a>
                    </div>
                </li>
                
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/registro}">Registro</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
