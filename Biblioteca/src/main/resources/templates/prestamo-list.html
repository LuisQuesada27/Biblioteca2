<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Préstamos Activos - Biblioteca Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f1e6;
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Fauna One', serif;
            color: #3a3226;
        }
        
        .container {
            background-color: rgba(255, 253, 247, 0.95);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(58, 50, 38, 0.3);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-top: 8px solid #8b6b47;
        }
        
        h2 {
            color: #5d4a36;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 15px;
            border-bottom: 1px solid #d4c9b1;
        }
        
        .btn-success {
            background-color: #5d4a36;
            border-color: #5d4a36;
            font-family: 'Cinzel', serif;
        }
        
        .btn-success:hover {
            background-color: #8b6b47;
            border-color: #8b6b47;
        }
        
        .table {
            background-color: #fffdf7;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .table thead th {
            background-color: #5d4a36;
            color: white;
            font-family: 'Cinzel', serif;
            border: none;
        }
        
        .table tbody tr:hover {
            background-color: #f0e9d9;
        }
        
        .badge-warning {
            background-color: #b38a58;
        }
        
        .badge-success {
            background-color: #4a6b3d;
        }
        
        .btn-info {
            background-color: #4a6b8b;
            border-color: #4a6b8b;
        }
        
        .btn-primary {
            background-color: #5d4a36;
            border-color: #5d4a36;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2>Préstamos Activos</h2>
        
        <a th:href="@{/prestamos/crear}" class="btn btn-success mb-3">Registrar Nuevo Préstamo</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Ejemplar</th>
                    <th>Usuario</th>
                    <th>Fecha Préstamo</th>
                    <th>Fecha Vencimiento</th>
                    <th>Estado</th>
                    <th>Devolver</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.ejemplar?.libro?.titulo}">Título del libro</td>
                    <td th:text="${prestamo.ejemplar?.id}">ID ejemplar</td>
                    <td th:text="${prestamo.usuario?.username}">Nombre usuario</td>
                    <td th:text="${#temporals.format(prestamo.fechaPrestamo, 'dd-MM-yyyy')}">Fecha préstamo</td>
                    <td th:text="${#temporals.format(prestamo.fechaVencimiento, 'dd-MM-yyyy')}">Fecha vencimiento</td>
                    <td>
                        <span th:if="${prestamo.fechaDevolucion == null}" class="badge badge-warning">Prestado</span>
                        <span th:if="${prestamo.fechaDevolucion != null}" class="badge badge-success">Devuelto</span>
                    </td>
                    <td>
                        <form th:if="${prestamo.fechaDevolucion == null}" th:action="@{/prestamos/devolver/{id}(id=${prestamo.id})}" method="post">
                            <button type="submit" class="btn btn-info btn-sm">Devolver</button>
                        </form>
                    </td>
                    <td>
                        <a th:href="@{/prestamos/editar/{id}(id=${prestamo.id})}" class="btn btn-primary btn-sm">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
