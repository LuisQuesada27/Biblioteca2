<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Préstamos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Préstamos Activos</h2>
        
        <a href="/prestamos/crear" class="btn btn-success mb-3">Registrar Nuevo Préstamo</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Ejemplar</th>
                    <th>Usuario</th>
                    <th>Fecha Préstamo</th>
                    <th>Fecha Vencimiento</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.ejemplar?.libro?.titulo}"></td>
                    <td th:text="${prestamo.ejemplar?.id}"></td>
                    <td th:text="${prestamo.usuario?.username}"></td>
                    <td th:text="${#temporals.format(prestamo.fechaPrestamo, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#temporals.format(prestamo.fechaVencimiento, 'dd-MM-yyyy')}"></td>
                    <td>
                        <span th:if="${prestamo.fechaDevolucion == null}" class="badge badge-warning">Prestado</span>
                        <span th:if="${prestamo.fechaDevolucion != null}" class="badge badge-success">Devuelto</span>
                    </td>
                    <td>
                        <form th:action="@{/prestamos/devolver/{id}(id=${prestamo.id})}" method="post">
                           <button type="submit" class="btn btn-info btn-sm">Devolver</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
