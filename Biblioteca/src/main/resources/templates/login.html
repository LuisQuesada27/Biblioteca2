<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n - Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f1e6;
            font-family: 'Merriweather', serif;
            color: #3a3226;
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .login-container {
            background-color: rgba(245, 241, 230, 0.95);
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(58, 50, 38, 0.3);
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid #d4c9b1;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #8b6b47, #5d4a36, #8b6b47);
        }

        .card {
            background-color: #fffdf7;
            border: none;
            box-shadow: none;
        }

        .card-header {
            background-color: transparent;
            color: #5d4a36;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #d4c9b1;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #fffdf7;
            border: 1px solid #d4c9b1;
            border-radius: 3px;
            padding: 12px 15px;
            margin-bottom: 20px;
            color: #3a3226;
        }

        .form-control:focus {
            border-color: #8b6b47;
            box-shadow: 0 0 0 0.2rem rgba(139, 107, 71, 0.25);
        }

        .btn-primary {
            background-color: #5d4a36;
            border-color: #5d4a36;
            font-family: 'Playfair Display', serif;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #8b6b47;
            border-color: #8b6b47;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 3px;
            margin-bottom: 25px;
            border-left: 4px solid #8b6b47;
        }

        .text-center a {
            color: #5d4a36;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
            border-bottom: 1px dotted #8b6b47;
            padding-bottom: 2px;
        }

        .text-center a:hover {
            color: #8b6b47;
            text-decoration: none;
            border-bottom: 1px solid #8b6b47;
        }

        label {
            font-weight: 600;
            color: #5d4a36;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .library-icon {
            font-size: 2.5rem;
            color: #8b6b47;
            margin-bottom: 15px;
            display: block;
            text-align: center;
        }

        .form-divider {
            border-top: 1px solid #d4c9b1;
            margin: 25px 0;
            position: relative;
        }

        .form-divider::after {
            content: "‚úª";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #fffdf7;
            color: #8b6b47;
            padding: 0 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container">
                <div class="library-icon">üìö</div>
                <div class="card">
                    <div class="card-header">Acceso a la Biblioteca</div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contrase√±a inv√°lidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Has cerrado sesi√≥n correctamente.
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" required placeholder="Ingresa tu usuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a:</label>
                                <input type="password" id="password" name="password" class="form-control" required placeholder="Ingresa tu contrase√±a">
                            </div>
                            
                            <div class="form-divider"></div>
                            
                            <button type="submit" class="btn btn-primary btn-block">
                                Ingresar a la Biblioteca
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    ¬øNo tienes una cuenta? <a th:href="@{/registro}">Reg√≠strate aqu√≠</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
