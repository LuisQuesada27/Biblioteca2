<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1>Crear Nuevo Libro</h1>
        <form th:action="@{/libros/crear}" th:object="${libro}" method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="autores">Autor</label>
                <select id="autores" th:field="*{autores}" class="form-control" multiple required>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombreCompleto}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" th:field="*{categoria}" class="form-control" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="anioPublicacion">Año de Publicación</label>
                <input type="number" id="anioPublicacion" th:field="*{anioPublicacion}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Libro</button>
        </form>
    </div>
</body>
</html>
