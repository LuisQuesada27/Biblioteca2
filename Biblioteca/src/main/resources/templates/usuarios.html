<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios - Biblioteca Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d4a36;  /* Caf√© oscuro principal */
            --secondary-color: #8b6b47;  /* Caf√© medio */
            --light-bg: #fffdf7;  /* Fondo claro beige */
            --text-color: #3a3226;  /* Texto caf√© oscuro */
            --border-color: #d4c9b1;  /* Borde beige */
            --warning-color: #b38a58;  /* Color para botones de edici√≥n */
        }
        
        body {
            background-color: #f5f1e6;
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Fauna One', serif;
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .users-container {
            background-color: rgba(255, 253, 247, 0.97);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(58, 50, 38, 0.3);
            padding: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-top: 8px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        .users-container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background-color: var(--secondary-color);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            opacity: 0.8;
        }
        
        h2 {
            color: var(--primary-color);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 2.3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }
        
        .table {
            background-color: var(--light-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(58, 50, 38, 0.1);
            margin-top: 1.5rem;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
            font-family: 'Cinzel', serif;
            font-weight: 400;
            border: none;
            padding: 15px;
        }
        
        .table tbody td {
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 15px;
            vertical-align: middle;
        }
        
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .table tbody tr:hover td {
            background-color: #f0e9d9;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .role-admin {
            background-color: var(--primary-color);
            color: white;
        }
        
        .role-user {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-edit {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: white;
            font-family: 'Fauna One', serif;
            padding: 5px 12px;
            font-size: 0.85rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            background-color: #c99a6a;
            border-color: #c99a6a;
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .users-icon {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .action-cell {
            white-space: nowrap;
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="users-container">
            <div class="users-icon">üë•</div>
            <h2>Lista de Usuarios</h2>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre de Usuario</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th class="action-cell">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td th:text="${usuario.username}">usuario_ejemplo</td>
                            <td th:text="${usuario.email}">ejemplo@correo.com</td>
                            <td>
                                <span th:classappend="${usuario.rol == 'ADMIN'} ? 'role-badge role-admin' : 'role-badge role-user'" 
                                      th:text="${usuario.rol}">
                                    USER
                                </span>
                            </td>
                            <td class="action-cell">
                                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">
                                    <i>‚úèÔ∏è</i> Editar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
