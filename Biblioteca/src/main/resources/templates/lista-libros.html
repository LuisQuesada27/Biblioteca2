<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }
        .container {
            margin-top: 5rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        h1 {
            color: #5a2e9b;
            font-weight: 300;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .table thead th {
            background-color: #5a2e9b;
            color: #fff;
            border: none;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .btn-success, .btn-warning, .btn-danger, .btn-primary {
            border-radius: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1>Catálogo de Libros</h1>

        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/libros/crear}" class="btn btn-success mb-3">Crear Nuevo Libro</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor(es)</th>
                    <th>Categoría</th>
                    <th>Año de Publicación</th>
                    <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td>
                        <span th:each="autor, iterStat : ${libro.autores}">
                            <span th:text="${autor.nombreCompleto}"></span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </td>
                    <td th:text="${libro.categoria?.nombre}"></td>
                    <td th:text="${libro.anioPublicacion}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="@{/libros/crear-ejemplar/{id}(id=${libro.id})}" class="btn btn-primary btn-sm">Crear Ejemplar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
